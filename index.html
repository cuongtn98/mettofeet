<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Chuyển đổi từ feet sang meters:</h3>  <br>
<p>Chuyển <input type="text" oninput="inputNum()" id="input"> feet <span id="result"></span>  meters </p>
<h3><br></h3>
<p>Chuyển <input type="text" oninput="inputNum1()" id="input2"> meters <span id="result2"> </span> feet </p>

</body>
<script>
    function inputNum() {
        let input = +document.getElementById("input").value;
        let meters = input * 0.305 ;
        document.getElementById("result").innerHTML =meters;
    }
    function inputNum1() {
        let input2 = +document.getElementById("input2").value;
        let feet = input2 * 3.279;
        document.getElementById("result2").innerHTML = feet;
    }
</script>




</html>
